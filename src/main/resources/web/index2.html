<html>
<head>
  <link rel="stylesheet/less" href="css/bootstrap.less">
  <script src="js3rdparty/less-1.2.1.min.js"></script>
  <script src='js3rdparty/jquery-2.1.1.js'></script>

  <style type="text/css">
	#menu {
	  width: 400px;
	  cursor: pointer;
	}
	.header {
	  background-color: #ffffff;
	}
	.items {
	  background-color: #ffffff;
	}
  </style>

  <title>Welcome to PINT</title>
</head>

<body>

  <ul id="menu" data-bind="template: { name : 'esourcesTmpl', data : eventSources }" ></ul>

  <script id="esourcesTmpl" type="text/html">
	<li>
	  <div class="header" data-bind="text: esName( $data.esid ), accordion: openState, click: toggle"></div>
	  <ul class="items" data-bind="template: { name : 'esourcesTmpl', foreach: $data.children }"></ul>
	</li>
  </script>

</body>

<script src='js3rdparty/sockjs-min-0.3.4.js'></script>
<script src='js3rdparty/knockout-3.1.0.js'></script>
<script src='js/vertxbus.js'></script>
<script src='js/pintUI.js'></script>
<script src='js/PintBus.js'></script>
<script src='js/PintData.js'></script>
<script src='js/pintMain.js'></script>

</html>
