<html>
<head>
  <link rel="stylesheet/less" href="css/bootstrap.less">
  <link rel="stylesheet/less" href="css/tree.less">
  <script src="lib/less-1.2.1.min.js"></script>
  <script src='lib/jquery-2.1.1.js'></script>
  <script src='lib/bootstrap-tabs.js'></script>

  <script src='js/utils.js'></script>

  <style type="text/css">
	#esources {
	  width: 400px;
	  cursor: pointer;
	}
	.esource {
	  background-color: #ffffff;
	}
	.items {
	  background-color: #ffffff;
	}
  </style>

  <title>Welcome to PINT</title>
</head>

<body>

<div class="container-fluid">

  <div class="sidebar">
	<div id="login" data-bind="visible: sessAuth() == ''">
	  <form class="form-stacked">
		<input type="text" id="userId" placeholder="User Name" autocomplete="off" class="span2" />
		<input type="password" id="password" class="span2" autocomplete="off" />
		<br><br>
		<input type="submit" class="btn primary" value="Login"
			  data-bind="click: login"/>
	  </form>
	</div>

	<div id="loggedIn" data-bind="visible: sessAuth() != ''">
	  <h3>Logged in as</h3>
	  <h3><strong data-bind="text: userId()"></strong></h3>
	  <input type="button" class="btn primary" value="Sign Out" onclick="signOut()">
	</div>

	<div id="content" class="tree" style="display: none;">
	  <ul id="esources" data-bind="template: { name : 'esourcesTmpl', data : eventSources }" ></ul>

	  <script id="esourcesTmpl" type="text/html">
		<li>
		  <a href="#" data-bind="text: $data.source, accordion: openState"></a>
		  <ul class="items" data-bind="template: { name : 'esourcesTmpl', foreach: $data.children }"></ul>
		</li>
	  </script>
	</div>
  </div>

  <div class="content">

    <div class="row">

      <ul id="esource-tabs" class="tabs">
      </ul>

      <div id="esource-events" class="pill-content"/>
	</div>
  </div>
</div>

</body>

<script src='lib/sockjs-min-0.3.4.js'></script>
<script src='lib/knockout-3.1.0.js'></script>

<script src='js/vertxbus.js'></script>
<script src='js/pintUI.js'></script>
<script src='js/PintBus.js'></script>
<script src='js/PintData.js'></script>
<script src='js/pintMain.js'></script>

</html>
