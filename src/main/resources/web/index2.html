<html>
<head>
  <link rel="stylesheet/less" href="css/bootstrap.less">
  <script src="js3rdparty/less-1.2.1.min.js"></script>
  <script src='js3rdparty/jquery-1.7.1.min.js'></script>
  <script src='js3rdparty/bootstrap-tabs.js'></script>
  <title>Welcome to PINT</title>
</head>

<body>

<div class="container-fluid">

  <div class="sidebar">
	<h2>EventSources</h2>
	<ul class="tabs" data-bind="foreach: { data : Object.keys( eventSources() ) }" >
	  <h3 data-bind="text: $data"></h3>
	  <ul class="tabs" data-bind="foreach: eventSources()[$data]['ids']" >
		<li class="menu" ><a data-bind="text: esName( $data ), click: function( data ) { console.info( 'oooooooo ' + $parents[0] ); loadFeed( $parents[0], data ); }"></a></li>
	  </ul>
	</ul>
  </div>

  <div class="content">

    <div class="row">

      <div class="pill-content" id="pill-content" > </div>

    </div>
  </div>
</div>

</body>

<script>
  $(function () {
    $('.tabs').tabs();
  })
</script>
<script src='js3rdparty/sockjs-min-0.3.4.js'></script>
<script src='js3rdparty/knockout-2.0.0.js'></script>
<script src='js/vertxbus.js'></script>
<script src='js/client_app.js'></script>

</html>
